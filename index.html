<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <header><h1>Calculator</h1></header>
    <main>
        <div id="calculator">
            <div id="displayScreen">
                <p id="operationHistorySection"></p>
                <p id="resultSection"></p>
            </div>
            <div id="buttons">
                <button class = "CalculationButtons"id="button0">0</button>
                <button class = "CalculationButtons"id="button1">1</button>
                <button class = "CalculationButtons"id="button2">2</button>
                <button class = "CalculationButtons"id="button3">3</button>
                <button class = "CalculationButtons"id="button4">4</button>
                <button class = "CalculationButtons"id="button5">5</button>
                <button class = "CalculationButtons"id="button6">6</button>
                <button class = "CalculationButtons"id="button7">7</button>
                <button class = "CalculationButtons"id="button8">8</button>
                <button class = "CalculationButtons"id="button9">9</button>
                <button class = "CalculationButtons"id="button.">.</button>
                <button id="equalButton">=</button>
                <button class = "CalculationButtons"id="addButton">+</button>
                <button class = "CalculationButtons"id="subtractButton">-</button>
                <button class = "CalculationButtons"id="multiplyButton">*</button>
                <button class = "CalculationButtons"id="divideButton">/</button>
                <button id="deleteButton">DELETE</button>
                <button id="clearButton">CLEAR</button>
            </div>
        </div>
    </main>
</body>
</html>
